<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Tagasiside</h4>
    <span class="icon icon-close" aria-label="Close" (click)="d('Cross click')"></span>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
    <div class="row p-4">
      <label for="comment">
        Kommentaar
      </label>
      <input type="text" formControlName="comments" id="comment" class="form-control">
    </div>
    <div class="row p-4">
      <label for="name">
        Nimi
      </label>
      <input type="text" formControlName="sender" id="name" class="form-control">
    </div>
    <div class="row p-4">
      <label for="email">
        E-post
      </label>
      <input type="email" formControlName="email" id="email" class="form-control">
    </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="col-12 p-0 mt-2">
      <div class="text-right">
        <a role="button" class="mr-3" (click)="close()">Sulge</a>
        <button role="button" type="button" class="btn btn-primary" name="feedbackSendBtn" (click)="sendData(); close()">Saada</button>
      </div>
    </div>
  </div>
</ng-template>
